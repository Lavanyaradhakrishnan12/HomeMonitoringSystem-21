<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring Dashboard </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-details">
            <div class="content1">
                <div class="content1-items">
                    <img src="./images/house2.png" height="20px"/>
                    <img src="./images/search.png" height="20px"/>
                    <img src="./images/settings2.png" height="20px"/>
                    <img src="./images/user2.png" height="20px"/>
                    <img src="./images/screen.png" height="20px"/>
                    <img src="./images/dots.png" height="20px"/>
                    <img src="./images/plus-white.png" height="30px"/>

                  
                </div>
            </div>
            <div class="content2">
                  <!-- headings -->
                <div class="item6">
                    <div>The Den</div>
                </div>
               
                <div class="item1">

                    <div class="item1-display">  
                        <p>Main Lamp</p> 
                        <img src="./images/switch.png" height="20px"/>
                    </div>

                    <div class="item1-display">
                        <p>Desk Lamp</p>
                        <img src="./images/switch (1).png" height="20px"/>
                    </div>

                    <div class="item1-display">
                        <p>Stereo</p>
                        <img src="./images/switch.png" height="20px"/>
                    </div>
            
                </div>
                <div class="item7">
                    <div>Kitchen</div>
                </div>
                <div class="item2">
                    <div class="item2-display">      
                        <p>Main Lights</p>   
                        <img src="./images/switch.png" height="20px"/>
                    </div>

                    <div class="item2-display">
                        <p>Coffee Maker</p>
                        <img src="./images/switch (1).png" height="20px"/>
                    </div>

                    <div class="item2-display">
                        <p>Stove</p>
                        <img src="./images/switch.png" height="20px"/>             
                    </div>
        
                </div>
                <div class="item8">
                    <div>Thermostat</div>
                </div>
                <div class="item3"> 
                    <div id="weather">
                        <img src="./images/weather.png" height="75px"/>
                    </div>
                    <div id="plus-minus">
                        <img src="./images/plus.png" height="25px"/>
                        <img src="./images/minus.png" height="25px"/>
                    </div>

                </div>
                <div class="item9">
                    <div>Living Room TV</div>
                </div>
                <div class="item4"> 
                    <div class="controls">
                        <div class="control-div">
                            <div class="control-item">
                                  <img class="same1" src="./images/plus.png" height="20px"/>
                            </div>
                            <div class="control-item">
                                  <img class="same2" src="./images/minus.png" height="20px">
                            </div>
                        </div>
                        <div class="control-div">
                            <div class="control-item">
                                <img class="same1" src="./images/arrow-up.png" height="20px"/>
                            </div>
                            <div class="control-item">
                                <img class="same2" src="./images/down-arrow.png" height="20px"/>
                            </div>
                            
                        </div>

                    </div>
                    <div class="tv-control">
                        <div class="tv-div">
                            <img src="./images/mute.png" height="20px"/>
                        </div>
                        <div class="tv-div">
                            <img src="./images/screen2.png" height="20px"/>
                        </div>
                        <div class="tv-div">
                            <img src="./images/netflix.png" height="20px"/>
                        </div>

                    </div>
                   
                </div>
                <div class="item5">
                    <div class="pet-care">
                        <div class="dog-img">
                            <img src="./images/corgi.png" height="120px"/>
                        </div>
                        <div id="dog-name">My Zandra</div>
                        <div class="dog-time">
                            <p>06.00-07.00</p>
                            <p>Take him for a walk</p>
                        </div>
                        <div  class="dog-time">
                            <p>07.00-09.00</p>
                            <p>Bath & Give his food</p>
                        </div>
                        <div  class="dog-time">
                            <p>After 9.00</p>
                            <p>Play Time</p>
                        </div>

                        
                    </div> 

                </div>
              
               
            </div>
           

        </div>
       


    </div>
</body>
</html>
